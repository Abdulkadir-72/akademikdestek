<loader *ngIf="onProgress"></loader>
<div class="ext-box">
    <div class="int-box">
        <div class="container">
            <div class="row">
                <div class="col col-sm-12 col-md-6 col-md-offset-3">
                    <div class="at-form wow fadeIn hoverable">
                        <div class="at-title">
                            <h3>{{ 'accounts.reset-password.title' | translate }}</h3>
                        </div>
                        <div class="at-error alert alert-danger" *ngIf="error">
                            <p>{{ error | translate }}</p>
                        </div>
                        <div class="at-pwd-form">
                            <form id="reset-password-form" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword();"
                                  novalidate>
                                <fieldset>
                                    <div class="at-input form-group has-feedback">
                                        <label class="control-label" for="password">
                                            {{ 'accounts.common.password' | translate }}
                                        </label>
                                        <input type="password"
                                               class="form-control"
                                               id="password"
                                               name="password"
                                               placeholder="{{ 'accounts.common.password' | translate }}"
                                               autocapitalize="none"
                                               autocorrect="off"
                                               formControlName="password">
                                        <span class="help-block hide"></span>
                                    </div>
                                    <div class="at-input form-group has-feedback">
                                        <label class="control-label" for="passwordValidate">
                                            {{ 'accounts.common.password-again' | translate }}
                                        </label>
                                        <input type="password"
                                               class="form-control"
                                               id="passwordValidate"
                                               name="passwordValidate"
                                               placeholder="{{ 'accounts.common.password-again' | translate }}"
                                               autocapitalize="none"
                                               autocorrect="off"
                                               formControlName="passwordValidate">
                                        <span class="help-block hide"></span>
                                    </div>
                                    <button type="submit" class="at-btn submit btn btn-lg btn-block btn-default" id="at-btn">
                                        {{ 'accounts.reset-password.reset' | translate }}
                                    </button>
                                </fieldset>
                            </form>
                        </div>
                        <div class="at-signin-link">
                            <redirect-login></redirect-login>
                            <redirect-signup></redirect-signup>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
