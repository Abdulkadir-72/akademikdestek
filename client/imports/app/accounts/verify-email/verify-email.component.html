<loader *ngIf="onProgress"></loader>
<div class="ext-box">
    <div class="int-box">
        <div class="container">
            <div class="row">
                <div class="col col-sm-12 col-md-6 col-md-offset-3">
                    <div class="at-form wow fadeIn hoverable">
                        <div class="at-error alert alert-danger" *ngIf="error">
                            <p>{{ error | translate }}</p>
                        </div>
                        <div class="at-pwd-form">
                            <form id="verify-email-form" (ngSubmit)="redirectToVerifyEmail();"
                                  novalidate>
                                <fieldset>
                                    <button type="submit" class="at-btn submit btn btn-lg btn-block btn-default" id="at-btn">
                                        {{ 'accounts.verify.title' | translate }}
                                    </button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
