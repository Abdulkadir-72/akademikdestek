<loader *ngIf="onProgress"></loader>
<div class="ext-box">
    <div class="int-box">
        <div class="container">
            <div class="row">
                <div class="col col-md-6 col-md-offset-3">
                    <div class="at-form wow fadeIn hoverable">
                        <div class="at-title">
                            <h3>{{ 'accounts.login.title' | translate }}</h3>
                        </div>
                        <social-login></social-login>
                        <div class="at-sep">
                            <strong>{{ 'accounts.common.or' | translate }}</strong>
                        </div>
                        <div class="at-error alert alert-danger" *ngIf="error">
                            <p>{{ error | translate }}</p>
                        </div>
                        <div class="at-pwd-form">
                            <form id="login-form" [formGroup]="loginForm" (ngSubmit)="login()"
                                  novalidate>
                                <fieldset>
                                    <div class="at-input form-group has-feedback">
                                        <label class="control-label" for="text">
                                            {{ 'accounts.common.username-or-email' | translate }}
                                        </label>
                                        <input type="text"
                                               class="form-control"
                                               id="username-or-email"
                                               name="username-or-email"
                                               placeholder="{{ 'accounts.common.username-or-email' | translate }}"
                                               autocomplete="on"
                                               formControlName="usernameOrEmail">
                                        <span class="help-block hide"></span>
                                    </div>
                                    <div class="at-input form-group has-feedback">
                                        <label class="control-label" for="password">
                                            {{ 'accounts.common.password' | translate }}
                                        </label>
                                        <input type="password"
                                               class="form-control"
                                               id="password"
                                               name="password"
                                               placeholder="{{ 'accounts.common.password' | translate }}"
                                               formControlName="password">
                                        <span class="help-block hide"></span>
                                    </div>
                                    <div class="at-pwd-link">
                                        <redirect-recover></redirect-recover>
                                    </div>
                                    <button type="submit" class="at-btn submit btn btn-lg btn-block btn-default" id="at-btn">
                                        {{ 'accounts.common.login' | translate }}
                                    </button>
                                </fieldset>
                            </form>
                        </div>
                        <div class="at-signin-link">
                            <redirect-verify-email></redirect-verify-email>
                            <redirect-signup></redirect-signup>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
