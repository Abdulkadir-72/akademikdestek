<div class="container" style="padding-top: 70px;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="at-form">
                <div class="at-title">
                    <h3>Sign In</h3>
                </div>
                <div class="at-oauth">
                    <button class="btn at-social-btn" id="at-facebook" name="facebook">
                        <i class="fa fa-facebook"></i> Sign In with Facebook
                    </button>
                    <button class="btn at-social-btn" id="at-twitter" name="twitter">
                        <i class="fa fa-twitter"></i> Sign In with Twitter
                    </button>
                    <button class="btn at-social-btn" id="at-google" name="google">
                        <i class="fa fa-google"></i> Sign In with Google
                    </button>
                </div>
                <div class="at-sep">
                    <strong>OR</strong>
                </div>
                <div class="at-error alert alert-danger">
                    <p>Login forbidden</p>
                </div>
                <div class="at-pwd-form">
                    <form role="form" id="at-pwd-form" novalidate="" action="http://useraccounts-bootstrap.meteorapp.com/sign-in#" method="POST">
                        <fieldset>
                            <div class="at-input form-group has-feedback">
                                <label class="control-label" for="at-field-email">
                                    Email
                                </label>
                                <input type="email" class="form-control" id="at-field-email" name="at-field-email" placeholder="Email" autocapitalize="none" autocorrect="off">
                                <span class="help-block hide"></span>
                            </div>
                            <div class="at-input form-group has-feedback">
                                <label class="control-label" for="at-field-password">
                                    Password
                                </label>
                                <input type="password" class="form-control" id="at-field-password" name="at-field-password" placeholder="Password" autocapitalize="none" autocorrect="off">
                                <span class="help-block hide"></span>
                            </div>
                            <div class="at-pwd-link">
                                <p>
                                    <a routerLink="/recover" id="at-forgotPwd" class="at-link at-pwd">Forgot your password?</a>
                                </p>
                            </div>
                            <button type="submit" class="at-btn submit btn btn-lg btn-block btn-default" id="at-btn">
                                Sign In
                            </button>
                        </fieldset>
                    </form>
                </div>
                <div class="at-signup-link">
                    <p>
                        Don't have an account?
                        <a routerLink="/signup" id="at-signUp" class="at-link at-signup">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
