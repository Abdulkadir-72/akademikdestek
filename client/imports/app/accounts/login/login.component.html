<div class="ext-box">
    <div class="int-box">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="at-form wow fadeIn hoverable">
                        <div class="at-title">
                            <h3>{{ 'ACCOUNTS.LOGIN.login' | translate }}</h3>
                        </div>
                        <div class="at-oauth">
                            <button class="btn at-social-btn" id="at-facebook" name="facebook"
                                    (click)="loginWithFacebook();">
                                <i class="fa fa-facebook"></i> {{ 'ACCOUNTS.LOGIN.login_with_facebook' | translate }}
                            </button>
                            <button class="btn at-social-btn" id="at-twitter" name="twitter"
                                    (click)="loginWithTwitter();">
                                <i class="fa fa-twitter"></i> {{ 'ACCOUNTS.LOGIN.login_with_twitter' | translate }}
                            </button>
                            <button class="btn at-social-btn" id="at-google" name="google"
                                    (click)="loginWithGoogle();">
                                <i class="fa fa-google"></i> {{ 'ACCOUNTS.LOGIN.login_with_google' | translate }}
                            </button>
                        </div>
                        <div class="at-sep">
                            <strong>{{ 'ACCOUNTS.LOGIN.OR' | translate }}</strong>
                        </div>
                        <div class="at-error alert alert-danger" *ngIf="error">
                            <p>{{ error | translate }}</p>
                        </div>
                        <div class="at-pwd-form">
                            <form id="at-pwd-form" [formGroup]="loginForm" (ngSubmit)="login()"
                                  novalidate>
                                <fieldset>
                                    <div class="at-input form-group has-feedback">
                                        <label class="control-label" for="at-field-email">
                                            {{ 'ACCOUNTS.LOGIN.email' | translate }}
                                        </label>
                                        <input type="email"
                                               class="form-control"
                                               id="at-field-email"
                                               name="at-field-email"
                                               placeholder="{{ 'ACCOUNTS.LOGIN.email' | translate }}"
                                               formControlName="email">
                                        <span class="help-block hide"></span>
                                    </div>
                                    <div class="at-input form-group has-feedback">
                                        <label class="control-label" for="at-field-password">
                                            {{ 'ACCOUNTS.LOGIN.password' | translate }}
                                        </label>
                                        <input type="password"
                                               class="form-control"
                                               id="at-field-password"
                                               name="at-field-password"
                                               placeholder="{{ 'ACCOUNTS.LOGIN.password' | translate }}"
                                               formControlName="password">
                                        <span class="help-block hide"></span>
                                    </div>
                                    <div class="at-pwd-link">
                                        <p>
                                            <a routerLink="/recover" id="at-forgotPwd" class="at-link at-pwd">{{ 'ACCOUNTS.LOGIN.forgot_your_password' | translate }}</a>
                                        </p>
                                    </div>
                                    <button type="submit" class="at-btn submit btn btn-lg btn-block btn-default" id="at-btn">
                                        {{ 'ACCOUNTS.LOGIN.login' | translate }}
                                    </button>
                                </fieldset>
                            </form>
                        </div>
                        <div class="at-signin-link">
                            <p>
                                {{ 'ACCOUNTS.LOGIN.no_account_yet' | translate }}
                                <a routerLink="/signup" id="at-signUp" class="at-link at-signup">{{ 'ACCOUNTS.LOGIN.register' | translate }}</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
