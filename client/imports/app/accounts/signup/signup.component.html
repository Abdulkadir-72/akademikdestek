<div class="ext-box">
    <div class="int-box">
        <div class="container">
            <div class="row">
                <div class="col col-md-6 col-md-offset-3">
                    <div class="at-form wow fadeIn hoverable">
                        <div class="at-title">
                            <h3>{{ 'ACCOUNTS.SIGNUP.create_account' | translate }}</h3>
                        </div>
                        <social-login></social-login>
                        <div class="at-sep">
                            <strong>{{ 'ACCOUNTS.SIGNUP.OR' | translate }}</strong>
                        </div>
                        <div class="at-error alert alert-danger" *ngIf="error">
                            <p>{{ error | translate }}</p>
                        </div>
                        <div class="at-pwd-form">
                            <form id="at-pwd-form" [formGroup]="signupForm" (ngSubmit)="signup()"
                                  novalidate>
                                <fieldset>
                                    <div class="at-input form-group has-feedback">
                                        <label class="control-label" for="at-field-username">
                                            {{ 'ACCOUNTS.USERNAME' | translate }}
                                        </label>
                                        <input type="text"
                                               class="form-control"
                                               id="at-field-username"
                                               name="at-field-username"
                                               placeholder="{{ 'ACCOUNTS.USERNAME' | translate }}"
                                               autocapitalize="none"
                                               autocorrect="off"
                                               autocomplete="on"
                                               formControlName="username">
                                        <span class="help-block hide"></span>
                                    </div>
                                    <div class="at-input form-group has-feedback">
                                        <label class="control-label" for="at-field-email">
                                            {{ 'ACCOUNTS.SIGNUP.email' | translate }}
                                        </label>
                                        <input type="email"
                                               class="form-control"
                                               id="at-field-email"
                                               name="at-field-email"
                                               placeholder="{{ 'ACCOUNTS.SIGNUP.email' | translate }}"
                                               autocapitalize="none"
                                               autocorrect="off"
                                               autocomplete="true"
                                               formControlName="email">
                                        <span class="help-block hide"></span>
                                    </div>
                                    <div class="at-input form-group has-feedback">
                                        <label class="control-label" for="at-field-firstname">
                                            {{ 'ACCOUNTS.FIRSTNAME' | translate }}
                                        </label>
                                        <input type="text"
                                               class="form-control"
                                               id="at-field-firstname"
                                               name="at-field-firstname"
                                               placeholder="{{ 'ACCOUNTS.FIRSTNAME' | translate }}"
                                               autocapitalize="none"
                                               autocorrect="off"
                                               autocomplete="on"
                                               formControlName="firstname">
                                        <span class="help-block hide"></span>
                                    </div>
                                    <div class="at-input form-group has-feedback">
                                        <label class="control-label" for="at-field-lastname">
                                            {{ 'ACCOUNTS.LASTNAME' | translate }}
                                        </label>
                                        <input type="text"
                                               class="form-control"
                                               id="at-field-lastname"
                                               name="at-field-lastname"
                                               placeholder="{{ 'ACCOUNTS.LASTNAME' | translate }}"
                                               autocapitalize="none"
                                               autocorrect="off"
                                               autocomplete="on"
                                               formControlName="lastname">
                                        <span class="help-block hide"></span>
                                    </div>
                                    <div class="at-input form-group has-feedback">
                                        <label class="control-label" for="at-field-password">
                                            {{ 'ACCOUNTS.SIGNUP.password' | translate }}
                                        </label>
                                        <input type="password"
                                               class="form-control"
                                               id="at-field-password"
                                               name="at-field-password"
                                               placeholder="{{ 'ACCOUNTS.SIGNUP.password' | translate }}"
                                               autocapitalize="none"
                                               autocorrect="off"
                                               autocomplete="off"
                                               formControlName="password">
                                        <span class="help-block hide"></span>
                                    </div>
                                    <div class="at-input form-group has-feedback">
                                        <label class="control-label" for="at-field-password_again">
                                            {{ 'ACCOUNTS.SIGNUP.password_again' | translate }}
                                        </label>
                                        <input type="password"
                                               class="form-control"
                                               id="at-field-password_again"
                                               name="at-field-password_again"
                                               placeholder="{{ 'ACCOUNTS.SIGNUP.password_again' | translate }}"
                                               autocapitalize="none"
                                               autocorrect="off"
                                               autocomplete="off"
                                               formControlName="passwordAgain">
                                        <span class="help-block hide"></span>
                                    </div>
                                    <button type="submit" class="at-btn submit btn btn-lg btn-block btn-default" id="at-btn">
                                        {{ 'ACCOUNTS.SIGNUP.register' | translate }}
                                    </button>
                                </fieldset>
                            </form>
                        </div>
                        <div class="at-signin-link">
                            <redirect-login></redirect-login>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
