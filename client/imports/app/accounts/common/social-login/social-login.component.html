<div class="at-oauth">
    <button class="btn at-social-btn" id="at-facebook" name="facebook"
            (click)="loginWithFacebook();">
        <i class="fa fa-facebook"></i> {{ 'accounts.common.login-with-facebook' | translate }}
    </button>
    <button class="btn at-social-btn" id="at-twitter" name="twitter"
            (click)="loginWithTwitter();">
        <i class="fa fa-twitter"></i> {{ 'accounts.common.login-with-twitter' | translate }}
    </button>
    <button class="btn at-social-btn" id="at-google" name="google"
            (click)="loginWithGoogle();">
        <i class="fa fa-google"></i> {{ 'accounts.common.login-with-google' | translate }}
    </button>
</div>
