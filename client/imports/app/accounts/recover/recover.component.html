<div class="container" style="padding-top: 70px; min-height: 550px;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="at-form">
                <div class="at-title">
                    <h3>{{ 'ACCOUNTS.RECOVER.reset_password' | translate }}</h3>
                </div>
                <div class="at-error alert alert-danger" *ngIf="error">
                    <p>{{ error | translate }}</p>
                </div>
                <div class="at-pwd-form">
                    <form id="at-pwd-form" [formGroup]="recoverForm" (ngSubmit)="recover()"
                          novalidate>
                        <fieldset>
                            <div class="at-input form-group has-feedback">
                                <label class="control-label" for="at-field-email">
                                    {{ 'ACCOUNTS.RECOVER.email' | translate }}
                                </label>
                                <input type="email"
                                       class="form-control"
                                       id="at-field-email"
                                       name="at-field-email"
                                       placeholder="{{ 'ACCOUNTS.RECOVER.email' | translate }}"
                                       autocapitalize="none"
                                       autocorrect="off"
                                       formControlName="email">
                                <span class="help-block hide"></span>
                            </div>
                            <button type="submit" class="at-btn submit btn btn-lg btn-block btn-default" id="at-btn">
                                {{ 'ACCOUNTS.RECOVER.email_reset_link' | translate }}
                            </button>
                        </fieldset>
                    </form>
                </div>
                <div class="at-signup-link">
                    <p>
                        {{ 'ACCOUNTS.RECOVER.no_account_yet' | translate }}
                        <a routerLink="/signup" id="at-signUp" class="at-link at-signup">{{ 'ACCOUNTS.RECOVER.register' | translate }}</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
