<loader *ngIf="!blog"></loader>
<div class="container" style="padding-top: 80px;" *ngIf="blog">
    <div class="row">
        <div class="col-lg-12">
            <h1>{{ blog.title }}</h1>
            <p class="lead">
                {{ blog.owner }}
            </p>
            <hr>
            <p><span class="glyphicon glyphicon-time"></span>{{ blog.createdAt }}</p>
            <hr>
            <p class="lead">{{ blog.subtitle }}</p>
            <p>{{ blog.content }}</p>
            <hr>
            <blog-comment-entry [blogId]="blog._id"></blog-comment-entry>
            <hr>
            <blog-comment-list [blogId]="blog._id"></blog-comment-list>
        </div>
    </div>
</div>
