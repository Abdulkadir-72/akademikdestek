<loader *ngIf="onProgress"></loader>
<div class="container" style="padding-top: 80px; min-height: 650px;">
    <form (ngSubmit)="insertBlog($event);" [formGroup]="blogForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" formControlName="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" formControlName="subtitle">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea type="text" class="form-control" id="content" formControlName="content"
            rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
