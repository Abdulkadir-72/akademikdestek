<div class="row" *ngIf="post">
    <div class="col s12">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card -title">{{ post.title }}</span>
                <p>
                    {{ post.content }}
                </p>
            </div>
        </div>
    </div>
</div>
